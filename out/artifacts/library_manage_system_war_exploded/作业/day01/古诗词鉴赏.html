      <h2>咏鹅</h2>
      <br>
      <h3>唐
        <a href="https://baike.baidu.com/item/%E9%AA%86%E5%AE%BE%E7%8E%8B/250755">骆宾王</a>
      </h3>
      <br>
      <!-- 段落标签 -->
      <p>
        <!-- 文本标签 -->
        <span style="color: white;;">鹅</span> 
        <span style="color: black;">鹅</span> 
        <span style="color: yellow;">鹅</span>
        <!-- 换行 -->
        <br>
        <br>
        曲项向天歌
        <br>
        <br>
        <span style="color: white;">白</span>毛浮<span style="color: green;">绿</span>水
        <br>
        <br>
        <span style="color: red;">红</span>掌拨<span style="color: greenyellow;">清</span>波
      </p>
      <br>
      <p class="zj">
        《咏鹅》相传是唐代诗人骆宾王少年时期的诗作。此诗展示了一幅白鹅戏水图。开篇连用三个“鹅”字，写出鹅的声响美，表达了对鹅的热爱；接着又通过“曲项”与“向天”、“白毛”与“绿水”、“红掌”与“清波”的对比写出鹅的线条美与色彩美；同时，“歌”“浮”“拨”等字又写出鹅的动态美。全诗将听觉与视觉、静态与动态、声音与色彩完美结合，活灵活现地显示出鹅的形神情态。
      </p>
