<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 页面百分佰,文字颜色,渐变背景 */
        body{
            width: 100vw;
            height: 100vh;
            background-image:  linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
        /* 设置宽度 */
        textarea{
            width: 200px;
            height: 100px;
            opacity: .2;
        }
        .box{
            height: 600px;
            width: 500px;
            /* 子绝父相 */
            position: relative;
            top: 8%;
            left: 60%;
            /* 圆角 */
            border-radius: 10px;
            /* 磨砂效果 */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        input{
            /* 透明度 */
            opacity: .2;
        }
        ul{
            padding: 20px;
        }
        ul li{
            margin: 15px 0;
        }
        .srk{
            border-radius: 25px;
            width: 200px;
            height: 30px;
        }
        .job{
            opacity: .2;
        }
        .re{
            width: 200px;
            height: 30px;
            color: #5cb3cc;
            border-radius: 25px;
            border: #1a94bc;
            margin-right: 55px;
        }
        .su{
            width: 200px;
            height: 30px;
            color: #5cb3cc;
            border-radius: 25px;
            border: #1a94bc;
        }
        .re:hover,.su:hover{
            border: #61649f;
            color: white;
            background-color: #61649f;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;:&nbsp;<input type="text" class="srk">
            </li>
            <li>
                登&nbsp;录&nbsp;名&nbsp;:&nbsp;<input type="text" class="srk"> &nbsp;(可包含a-z,0-9和下划线)
            </li>
            <li>
                密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;:&nbsp;<input type="password" class="srk" placeholder="至少包含六个字符" >
            </li>
            <li>
                确认密码&nbsp;:&nbsp;<input type="password" class="srk">
            </li>
            <li>
                性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别&nbsp;:&nbsp;<input type="radio" name="gender" value="男" checked>男
                <input type="radio" name="gender" value="女">女
            </li>
            <li>
                爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好&nbsp;:&nbsp;
                <input type="checkbox" name="h">唱
                <input type="checkbox" name="h">跳
                <input type="checkbox" name="h">rap
                <input type="checkbox" name="h">篮球
            </li>
            <li>
                职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业&nbsp;:&nbsp;<select class="job">
                    <option value="工程师">工程师</option>
                    <option value="画家">画家</option>
                </select>
            </li>
            <li>
                <h3>百度免责协议</h3>
                <textarea name="" id="">
        百度提醒您:在使用百度搜索引擎(以下简称百度)前，请您务必仔细阅读并透彻理解本声明。您可以选择不使用百度，但如果您使用百度，您的使用行为将被视为对本声明全部内容的认可。
        鉴于百度以非人工检索方式、根据您键入的关键字自动生成到第三方网页的链接，除百度注明之服务条款外，其他-切因使用百度而可能遭致的意外、疏忽、侵权及其造成的损失(包括因下载被搜索链接到的第三方网站内容而感染电脑病毒)，百度对其概不负责，亦不承担任何法律责任
        任何通过使用百度而搜索链接到的第三方网页均系他人制作或提供，您可能从该第三方网页上获得资讯及享用服务百度对其合法性概不负责，亦不承担任何法律责任。
        百度搜索结果根据您键入的关键字自动搜索获得并生成不代表百度赞成被搜索链接到的第三方网页上的内容或立
                </textarea>
            </li>
            <li>
                <input type="checkbox" name="" >已阅读条款
            </li>
            <li>
                <input type="submit" value="重填" class="re">
                <input type="submit" value="提交注册信息" class="su">
            </li>
        </ul>
        

    </div>
</body>
</html>
