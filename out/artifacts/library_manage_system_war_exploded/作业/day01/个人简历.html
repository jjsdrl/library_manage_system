<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置水平居中 */
        div{
            margin: 0 auto;
            width: 500px;
            text-align: center;
        }
        /* 内容特殊格式 */
        .bq{
            background-color: aqua;
        }
        /* 固定单个表格长宽 */
        td{
            width: 100px;
            height: 30px;
            text-align: center;
        }
        /* 工作经历特殊格式 */
        .ts{
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <h1>个人简历</h1>
        <table border="1">
            <tr>
                <td class="bq">姓名</td>
                <td></td>
                <td class="bq">性别</td>
                <td></td>
                <td rowspan="5">照片</td>
            </tr>
            <tr>
                <td class="bq">出生年月</td>
                <td></td>
                <td class="bq">籍贯</td>
                <td></td>
            </tr>
            <tr>
                <td class="bq">政治面貌</td>
                <td></td>
                <td class="bq">民族</td>
                <td></td>
            </tr>
            <tr>
                <td class="bq">健康状况</td>
                <td></td>
                <td class="bq">婚姻状况</td>
                <td></td>
            </tr>
            <tr>
                <td class="bq">联系电话</td>
                <td></td>
                <td class="bq">电子邮箱</td>
                <td></td>
            </tr>
            <tr>
                <td class="bq">求职意向</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td class="bq ts">工作经历</td>
                <td class="ts" colspan="4"></td>
            </tr>
          
            <tr>
                <td class="bq">计算机水平</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td class="bq">自我评价</td>
                <td colspan="4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
