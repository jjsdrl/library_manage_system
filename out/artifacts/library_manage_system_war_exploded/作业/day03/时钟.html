<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h2>距离5.20还剩:</h2>
        <p id="djs">00天 00:00:00</p>
    </div>

    <script>
        //设置日期
        var targetDate = new Date("May 20, 2025 13:14:00").getTime();

        var djs = setInterval(function() {
            //获取当前时间
            var now = new Date().getTime();
            //目标时间减当前时间获取倒计时秒数
            var distance = targetDate - now;
            //秒数转为天数
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            //小时
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));4
            //分钟
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            //秒
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 将日期传入页面
            document.getElementById("djs").innerHTML = days + " 天 " + hours + " : "
            + minutes + " : " + seconds;
            //日期到了
            if (distance < 0) {
                clearInterval(djs);
                document.getElementById("djs").innerHTML = "2025 520 13 14";
            }
        }, 1000);
    </script>
</body>
</html>
