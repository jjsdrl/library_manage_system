<html>
<head>
  <title></title>
  <script src="./web/js/vue.js"></script>
  <script src="./web/js/Element.js"></script>
  <link rel="stylesheet" href="./web/css/Element.css">
  <link rel="stylesheet" href="./web/css/index.css">

</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <div class="header_right">
                    <span>User</span>
                    <el-button type="danger" round>
                        <a href="">退出系统</a>
                    </el-button>
                </div>
              
            </el-header>
            <el-container>
              <el-aside width="200px">
                <el-menu :default-openeds="['1', '3']">
                    <el-submenu index="1">
                      <template slot="title"><i class="el-icon-message"></i>用户信息管理</template>
                      <el-menu-item-group>
                        <template slot="title">用户管理</template>
                        <el-menu-item index="1-1">用户信息管理</el-menu-item>
                        <el-menu-item index="1-2">借书证管理</el-menu-item>
                      </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                      <template slot="title"><i class="el-icon-menu"></i>图书信息管理</template>
                      <el-menu-item-group>
                        <template slot="title">书籍管理</template>
                        <el-menu-item index="2-1">书籍信息</el-menu-item>
                        <el-menu-item index="2-2">借阅管理</el-menu-item>
                      </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                      <template slot="title"><i class="el-icon-setting"></i>图书馆管理</template>
                      <el-menu-item-group>
                        <template slot="title">借阅室管理</template>
                        <el-menu-item index="3-1">借阅室情况</el-menu-item>
                        <el-menu-item index="3-2">借阅室维护信息</el-menu-item>
                      </el-menu-item-group>
                      <el-menu-item-group title="藏书区">
                        <el-menu-item index="3-3">图书信息</el-menu-item>
                      </el-menu-item-group>
                    </el-submenu>
                  </el-menu>
              </el-aside>
              <el-container>
                <el-main>
                    <el-table :data="tableData">
                      <el-table-column prop="date" label="账号" width="140">
                      </el-table-column>
                      <el-table-column prop="name" label="密码" width="120">
                      </el-table-column>
                      <el-table-column prop="address" label="借书证号">
                      </el-table-column>
                      <el-table-column prop="do" label="操作">
                        <el-button type="primary" icon="el-icon-edit" circle></el-button>
                        <el-button type="danger" icon="el-icon-delete" circle></el-button>
                      </el-table-column>
                    </el-table>
                  </el-main>
                <el-footer>Footer</el-footer>
              </el-container>
            </el-container>
          </el-container>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>
</html>
